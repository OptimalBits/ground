<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Routing Example</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script type="text/javascript">
    curl = {
      packages: {
        'ground': {
          path: 'http://192.168.2.2:8080/dist/',
          main: 'gnd',
          lib: ''
        },
      },
      paths : {
        jquery : 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min',
        underscore : 'https://raw.github.com/amdjs/underscore/master/underscore-min'
      }
    };
  </script>
  
  <script src="https://raw.github.com/cujojs/curl/master/dist/curl-kitchen-sink/curl.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script>
    curl(['underscore'], function(_){
      curl(['ground'], function(Gnd){
        var Library = Gnd.Model.extend('library');
        var library = new Library();
        var Movie = Gnd.Model.extend('movies');

        var moviesData = [{ title : 'Django Unchained',
                            genre : 'Action'},
                          { title : 'The Hobbit: An Unexpected Journey ',
                            genre : 'Adventures'},
                          { title : 'Pitch Perfect',
                            genre : 'Comedy'},
                          { title : 'Les MisÃ©rables',
                            genre : 'Drama'},
                          { title : 'John Dies at the End ',
                            genre : 'Horror',
                            title : 'Cloud Atlas',
                            genre : 'Sci-Fi'},
                          { title : 'The Dark Knight Rises',
                            genre :  'Action'}];
        var movies = [];
        
        _.each(moviesData , function(data){
          movies.push(new Movie(_.extend(data, { remove : function(){
                  library.movies.remove(this.id());
                }
              })
            )
          );
        })
                          
        library.movies = new Gnd.Collection(Movie, library, movies);

        var viewModel = new Gnd.ViewModel(document.getElementById('myLibrary'), {list: library});
        
        $('.showAction').click(function(){
          library.movies.set('filterFn', function(item){
            return item.genre == 'Action';
          })
        })
        $('.showAll').click(function(){
          library.movies.set('filterFn',function(item){
            return true;
          });
        })
        $('.sortTitle').click(function(){
          library.movies.set('sortByFn',function(item){
            return item.title;
          })
          if(library.movies.sortOrder == 'desc') {
            library.movies.sortOrder = 'asc';
          } else {
            library.movies.sortOrder = 'desc';
          }
        })
        $('.inputSearch').keyup(function(){
          var input = this;
          library.movies.set('filterFn', function(item){
            return item.title.search(input.value) >= 0
          })
        })
        $('.addNew').click(function(){
          var movie = new Movie({title:$('#name').val(),genre:$('#genre').val(),remove:function(){library.movies.remove(this.id())}})
          $('#name,#genre').val('');
          library.movies.add(movie)
        })
      })
    })
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>List example</h1>
      <p>This example shows a custom ground view</p>
      <div id="main">
        <div>
          <input class="inputSearch" type="text" placeholder="Search movies"></input>
        </div>
        <button class="sortTitle btn">Sort by title</button><button class="showAll btn">Show All</button><button class="showAction btn">Show Action</button>
        <table id="myLibrary" class="table table-condensed" style="margin-top: 16px;">
          <thead>
            <tr>
              <th>Title</th>
              <th>Genre</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr data-each="list.movies : movie">
              <td><span data-bind="text: movie.title"></span></td>
              <td><span data-bind="text: movie.genre"></span></td>
              <td><i style="margin-left: 16px;cursor:pointer;" class="icon-remove" data-event="click: movie.remove"></i></td>
            </tr>
            <tr>
              <td><input type="text" id="name" placeholder="Name"></input></td>
              <td><input type="text" id="genre" placeholder="Genre"></input></td>
              <td><button class="addNew btn">Add</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
